# Workflow to install Sphinx ( https://www.sphinx-doc.org/ - Python documentation generator), 
# generate HTML
# and deploy it on a branch linked to Github Pages

name: "Build and deploy in-file documentation on Github pages"

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: "Set up Python"
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: "Install Python Sphinx && dependencies"
        run: |
          pip3 install setuptools
          pip3 install sphinx sphinx-rtd-theme

      - name: "Build Sphinx Doc"
        run: |
          make html

      - name: "Deploy Github Pages"
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build/html/
